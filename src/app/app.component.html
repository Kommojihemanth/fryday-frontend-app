<mat-sidenav-container style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" class="custom-sidenav" opened>
    <div style="padding: 1rem;display: flex;">
      <!-- <img class="company-logo--image" src="assets/images/company-logo.png" alt="logo"> -->
      <span style="font-weight: 600;background-color: green;padding: 0.5rem 2rem;border-radius: 0.2rem;"><a style="color: yellow;">FRY</a><a style="color: white;">DAY</a></span>
    </div>
   <div>
    <mat-nav-list class="sidenav">
      <mat-list-item class="flex-container sidenav-list" *ngFor="let side of sidenavList" [routerLink]="side.link">
        <a matListItemTitle class="sidenav-items">
          <img src="assets/images/{{side.iconName}}.png" class="sidenavimg" />
          <span class="sidenav-font">{{side.title}}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
   </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="fryday-toolbar">
      <div style="display: flex; align-items: center">
        <button mat-icon-button (click)="sidenav.toggle()" class="profile-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="font-weight: 600;"><a style="color: yellow;">FRY</a>DAY</span>
      </div>
      <!-- <app-profile-button
        [imageUrl]="'assets/images/admin.jpg'"
        [name]="'Admin'"
        [subtitle]="'Hemanth K'"
      >
      </app-profile-button> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
